<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    video {
      height: 200px;
    }

    audio {
      width: 100px;
      height: 30px;
    }
  </style>
</head>

<body>
  <!-- The autoplay / controls attributes are booleans, exclusion is false, inclusion is true -->
 <!-- Find how to play audio using audio element in HTML-->
<audio controls>
  <source src = "assets/groosmen-canyoustandtherain.mp3"></audio>
</audio>

  <!-- Find how to play video using video element in HTML-->
<video controls muted autoplay src = "assets/twoguyslaughing.mp4">
</video>

</body>

</html>
